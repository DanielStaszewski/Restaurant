<div class="container">



    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

    <header class="row justify-content-center">
        <div class="col-xs-12 col-md-5 py-3">
            <h1 class="text-center">{{isLoginMode ? 'Log in' : 'Sign up'}}</h1>
            <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident laborum corrupti a
                quas dicta</p>
        </div>
    </header>


    <div class="row justify-content-center">
        <div class="col-xs-12 col-md-5 py-3">

            <div class="alert alert-danger py-3 mb-4" role="alert" *ngIf="error">
                {{error}}
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" *ngIf="isLoginMode">
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="text" id="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                </div>
                <div class="d-flex justify-content-center py-3">
                    <button type="submit" class="btn btn-primary mt-2 px-5">Login</button>
                </div>
            </form>

            <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()" *ngIf="!isLoginMode">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="text" id="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                </div>
                <div class="d-flex justify-content-center py-3">
                    <button type="submit" class="btn btn-primary mt-2 px-5">Sign up</button>
                </div>
            </form>

            <hr>
            <div>
                <h4 class="text-center pt-3">{{isLoginMode ? 'You don\'t have an account yet?' : 'Already have an account?'}}</h4>
                <div class="d-flex justify-content-center py-2">
                    <button type="button" class="btn btn-outline-primary px-4" (click)="onSwitchMode()">{{isLoginMode ?
                        'Switch to Sign Up' : 'Switch to Login'}}</button>
                </div>
            </div>
        </div>
    </div>

</div>
